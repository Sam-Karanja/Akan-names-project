<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Akan-Names</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card col-md-6">
         <div class="intro">
            <h2>Birthday Calculator</h2>
            <p>
              To calculate the day of the week your were born, please fill in your
              details in the form below.
            </p>
         </div>

          <div class="form-control">
            <form class="row " id="form" action="#">
              <div class="col-12">
                <label for="date" class="label" >Enter your date of birth.(1-31)</label> <br />
                <input type="number" id="date" value=""placeholder="Date" /><br />
              </div>
              <div class="col-12">
                  <label for="year">Enter the year you were born.(eg.1989)</label><br>
                <input type="number" id="year" placeholder="Year" required /><br />
              </div>
              <div class="col-12 ">
              
                <label for="month">Enter your birth month. (1-12)</label><br />
                <input type="number" id="month" value="" placeholder="Month" required/><br />
              </div>
              <div class="col-12">
                  <label for="gender">Select your gender.</label><br>
                  <input type="radio" name="gender" id="male" value="Male"/>Male  <br>               
                  <input type="radio" name="gender" id="female" value="Female"/>Female <br>              
        
                    <button type="submit" class="bt" id="button" > Submit</button>
              </div>
              <p class="results">Results:</p>
              <div class="col-md-4">
                <label for="weekday" class="label"
                  >You were born on a:</label
                ><br />
                <input type="text" class="form-control" name="" id=weekday placeholder="">
                <label for="akan" class="label">Your Akan name is:</label>
                <input type="text" class="form-control" name="" id="akan" placeholder="" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
